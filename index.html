<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Накрутка</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1 class="title">Токен</h1>
                <form action="" class="main-form">
                    <input type="text" name="" id="" placeholder="Напишите ваш токен сюда" class="main-form-input"><br>
                    <button type="submit" сlass="main-form-button">Накрутить</button>
                </form>
                <div class="separator"></div>
                <div id='accordion' class="accordion">
                    <span class="block-title pb-3"><img src="img/expand.svg" class="arrow" id='arrow' alt="">
                        Предупреждения</span>
                    <p id='description' class="description">При запуске уведомления не отключаются, сообщений будет
                        много.</p>
                </div>
                <div id='accordion' class="accordion">
                    <h3 class="block-title"><img src="img/expand.svg" class="arrow" id='arrow' alt="">Отключение
                        уведомлений</h3>
                    <p id='description' class="description">Для отключения уведомлений прочтите статью: <a
                            href="#">ССЫЛКА</a>.</p>
                </div>
                <div id='accordion' class="accordion">
                    <h3 class="block-title"><img src="img/expand.svg" class="arrow" id='arrow' alt="">Получить токен
                    </h3>
                    <p id='description' class="description">Все о токене в статье: <a href="#">ССЫЛКА</a>.</p>
                </div>
                <div id='accordion' class="accordion">
                    <h3 class="block-title"><img src="img/expand.svg" class="arrow" id='arrow' alt="">Связь с нами</h3>
                    <p id='description' class="description">Telegram: <span href="#">@Spanm</span>.</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        let accardion = document.getElementsByClassName("accordion");
        let acc = document.getElementsByClassName("description");
        let arrow = document.getElementsByClassName("arrow");

        for (let i = 0; i < accardion.length; i++) {
            accardion[i].addEventListener("click", function () {

                console.log(acc[i]);
                if (acc[i].style.display == 'block') {
                    acc[i].style.display = 'none';
                    arrow[i].style.transform = 'rotate(0deg)';
                } else {
                    acc[i].style.display = 'block';
                    arrow[i].style.transform = 'rotate(-90deg)';
                }
            });
        }
    </script>
</body>

</html>
